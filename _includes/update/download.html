{%- assign name-capitalized = include.name | capitalize -%}
<ul>
  <li>
    <a href="https://github.com/{{include.author | default: "SlimeKnights"}}/{{include.github | default: name-capitalized}}/releases/v{{include.version}}">
      Github: Download & full changelog
    </a>
  </li>
  {%- if include.curseforge -%}
  <li>
    <a href="https://www.curseforge.com/minecraft/mc-mods/{{include.name}}/files/{{include.curseforge}}">
      CurseForge
    </a>
  </li>
  {%- endif -%}
  {%- unless include.modrinth == false -%}
    <li>
      <a href="https://modrinth.com/mod/{{include.modrinth | default: include.name}}/version/{{include.version}}">
        Modrinth
      </a>
    </li>
  {%- endunless -%}
</ul>
