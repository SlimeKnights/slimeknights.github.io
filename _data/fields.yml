# File assigning icons and links to common JSON types
# format:
# <input>:
#  name: Displayed Name
#  icon: Icon CSS class
#  link: Page to link. If unset, uses no link.
# <input> will automatically be converted to lowercase

###############
# Basic types #
###############

integer: &integer
  name: Integer
  icon: nbt-int
int: *integer

number: &number
  name: Number
  icon: nbt-float
float: *number

boolean:
  name: Boolean
  icon: nbt-bool

string:
  name: String
  icon: nbt-string

array: &array
  name: Array
  icon: nbt-list
list: *array

object: &object
  name: Object
  icon: nbt-compound
compound: *object

any:
  name: Any
  icon: nbt-any

null:
  name: Null
  icon: nbt-null


